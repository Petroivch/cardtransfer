<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer card2card</title>
	<style>
		body {font-family: Verdana,Arial,sans-serif;}
		table, td {border: solid 1px;   border-collapse: collapse; padding: 5px; vertical-align: top; text-align: center;}
		div {padding: 10px;}
		input {width:200px;margin: 10px;}
		input.big {width:300px;}
		input.small {width:50px;}
	</style>
</head>
<body>
<h1>card2card</h1>
<h2>transfer</h2>
<form enctype="multipart/form-data" name="form_transfer" method="post" action="http://localhost:8080/transfer">
	<table>
		<tr>
			<td>Source card: <input class="big" name="card_source"/><br>Exp:<input class="small" name="card_source_exp_date"/>CVV:<input class="small" name="card_source_cvv"/></td>
			<td>Destination card: <input class="big" name="card_destination"/></td>
		</tr>
		<tr><td colspan="2">Amount:<input class="small" name="amount"/></td></tr>
		<tr><td colspan="2">	<input type="submit" value="Отправить"></td></tr>
	</table>
</form>
</body>
</html>
